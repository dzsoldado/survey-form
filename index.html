<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  
  
</head>

<body>
   
  <div class="header">
    <h1 id="title">Survey Form</h1>
  </div>

  <div class="container">
    <p id="description">Please fill out this form to help us improve our website</p>
    <form id="survey-form">
      <div class="form-divs">
        <label id="name-label" for="name">* Name</label>
        <input  type="text" name="name"  id="name" placeholder="Enter your name" required></input>
      </div>
      <div  class="form-divs">
        <label id="email-label" for="email">* Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required></input>
      </div>
      <div class="form-divs">
        <label id="number-label" for="age">* Age</label>
        <input type="number" name="age" id="age" placeholder="Enter your age" min="0" max="80"></input>
      </div>
      <div class="form-divs">
        <label for="profession">What's your current role ?</label>
        <select name="profession" id="dropdown" >
          <option value="" disabled>Select an option</option>
          <option value="1" >Student</option>
          <option value="2" >Full time job</option>
          <option value="3" >Part time job</option>
          <option value="4" >Other</option>
        </select>
      </div>
      <div class="form-divs2">
        <label id="recommend-label" for="radios" >How likely is that you would recommend us to your friends ?</label>
        <div id="radios">
          <input type="radio" name="recommend" id="Definitely" value="Definitely"><label for="Definitely">Definitely</label> </br>
          <input type="radio" name="recommend" id="Maybe" value="Maybe"><label for="Maybe">Maybe</label> </br>
          <input type="radio" name="recommend" id="notsure" value="notsure"><label for="notsure">Not Sure</label>
        </div>
      </div>
      <div class="form-divs2">
        <label id="improve-label" for="checkboxes" >Things that should be improved in the future</label>
        <div id="checkboxes">
          <input type="checkbox" id="OpenSource" name="improve" value="OpenSource"><label for="OpenSource">Open Source</label> </br>
          <input type="checkbox" id="Forum" name="improve" value="Forum"><label for="Forum">Forum</label> </br>
          <input type="checkbox" id="Wiki" name="improve" value="Wiki"><label for="Wiki">Wiki</label> </br>
          <input type="checkbox" id="AdditionalCourses" name="improve" value="AdditionalCourses"><label for="AdditionalCourses">Additional Courses</label>
        </div>  
      </div>
      <div class="form-divs">
        <label id="AdditionalComments" for="comments" >Any Comments or Suggestions ?</label>
        <textarea  name="comments"  id="comments" placeholder="Your comment here ..." ></textarea>
      </div>

      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
  
  <footer>
    <p>By DzSoldado</p>
  </footer>  

</body>


</html>
